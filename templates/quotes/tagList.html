{% extends "partials/base.html" %}
{% load static %}
{% block content %}

<div class="quoteList container align-self-center">
    <div class="d-flex">
        <a href="{% url "home" %}" class="botao m-4 d-flex justify-content-center rounded "><div class="align-self-center">Home</div></a>
    </div>
    <i class="fa fa-search"><input class="rounded p-2 m-3 pesquisa" type="text" id="txtBusca" placeholder="Search..." /></i>
    <ul id="ulItens" class="listQuotes mb-4">
        <div class="row border border-2 rounded head-grid">
            <div class="col">Tag</div>
        </div>
        {% for tag in tags %}
        <li>
            <div class="row ">
                <a href="{% url "tagView" %}?tag={{tag}}"><div class="col rounded tag-row m-2">{{tag}}</div></a>
            </div>
        </li>
        {% endfor %}
    </ul>
    
</div>
{% endblock %}
